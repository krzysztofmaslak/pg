<div class="container-fluid min-height300" x-ng-controller="EventCtrl">
    <div class="row-fluid">
        <table>
            <tr>
                <td>
                    <label style="margin-right:6px;margin-bottom:8px;"><b>{{ messages.traffic_from }}</b></label>
                </td>
                <td>
                    <p class="input-group" style="width:220px;">
                      <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dateFrom" is-open="fromOpened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openFrom($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                    </p>
                </td>
                <td>
                    <label style="margin-right:6px;margin-bottom:8px;margin-left:10px;"><b>{{ messages.traffic_to }}</b></label>
                </td>
                <td>
                    <p class="input-group" style="width:220px;">
                      <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dateTo" is-open="toOpened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openTo($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                    </p>
                </td>
            </tr>
        </table>
    </div>
    <div class="row-fluid">
        <p ng-if="no_offers_traffic">
            {{ messages.traffic_no_offers_traffic }}
        </p>
        <div class="span3" ng-if="!no_offers_traffic">
            <form name="offerTrafficList" novalidate>
                <div ng-show="offers.length!=0" class="formSection">
                    <table class="table table-hover">
                        <tr>
                            <th></th>
			    <th>{{ messages.offer_form_title }}</th>
                            <th>{{ messages.traffic_visits }}</th>
                        </tr>
                        <tr ng-repeat="offer in offers">
                            <td>{{offer.hash}}</td>
			    <td>{{ offer.title }}</td>
                            <td>{{ offer.count }}</td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
