<div class="container-fluid" x-ng-controller="OrderCtrl">
    <div class="alert alert-error" ng-show="errors.length!=0">
        <div ng-repeat="error in errors">
            {{error.message}}
        </div>
    </div>
    <div class="alert alert-success" ng-show="savedSuccessfully">
        Data saved successfully
    </div>
    <div class="row-fluid">
        <div class="span5">
            <div ng-show="offers.length!=0" class="formSection">
                <form name="offerForm" novalidate>
                    <!--<table style="margin-top:10px;margin-bottom:20px;" >-->
                    <!--<tr>-->
                    <!--<td>-->
                    <!--<input type="text" x-ng-model="query"  style="margin-bottom:0px;width:300px;" />-->
                    <!--</td>-->
                    <!--<td style="width:8px;"></td>-->
                    <!--<td>-->
                    <!--<button x-ng-click="search()" class="btn">Search</button>-->
                    <!--</td>-->
                    <!--</tr>-->
                    <!--</table>-->
                    <table class="table table-hover">
                        <tr>
                            <th>
                                Identifier
                            </th>
                            <th>Date</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="offer in offers">
                            <td>{{offer.identifier}}</td>
                            <td>{{formatDate(offer.creationDate)}}</td>
                            <td>{{total(offer)}}</td>
                            <td>
                                <div style="white-space: nowrap;">
                                    <button ng-click="edit(offer)" class="btn btn-success">Edit</button>
                                    <button ng-click="delete(offer.id)" class="btn btn-danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="my_block pag" ng-show="pages>1">
                        <button class="btn btn-inverse btn-small" ng-show="current!='1'" x-ng-click="previous()">Previous</button>
                        <button class="btn {{paginatorItemClass($index)}} btn-small" style="margin-left:2px;" ng-repeat="n in [] | range:pages" x-ng-click="go($index+1)">{{$index+1}}</button>
                        <button class="btn btn-inverse btn-small" style="margin-left:2px;" x-ng-click="next()" ng-show="current!=pages">Next</button>
                    </div>
                </form>
            </div>
            <div ng-show="offers.length==0">
                There are no orders
            </div>
        </div>
        <div class="span7">
            <form name="invoiceForm" ng-show="offer!=null" novalidate>
                <div class="formSection detailsTitle">
                    <div>
                        <label><b>Invoice identifier</b></label>
                        <input type="text" x-ng-model="offer.identifier" style="width:400px;" ng-required="true"/>
                    </div>
                    <div ng-show="offer.id>0">
                        <label><b>Creation date</b></label>
                        {{formatDate(offer.creationDate)}}
                    </div>
                    <div ng-show="offer.id>0">
                        <label><b>Retrieve link</b></label>
                        <input type="text" readonly="true" id="retrieveLink" value="https://www.e-littleangel.com/pg/{{offer.hash}}" style="width:400px;cursor:pointer;"/>
                    </div>
                    <div>
                        <label><b>Language</b></label>
                        <select x-ng-model="offer.lang">
                            <option value="en">eng</option>
                            <option value="fr">fre</option>
                            <option value="de">ger</option>
                        </select>
                    </div>
                    <div>
                        <label><b>Shipping</b></label>
                        <input type="text" x-ng-model="offer.shipping"/>
                    </div>
                    <div ng-show="offer.items.length>0">
                        <label><b>Items</b></label>
                        <div ng-repeat="item in offer.items">
                            Item No. {{$index+1}}
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" x-ng-model="item.title" style="width:350px" ng-required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Img 1</label>
                                <input type="text" x-ng-model="item.img1" style="width:350px" ng-required="true"/>
                            </div>
                            <div class="form-group" style="display:none;">
                                <label>Img 2</label>
                                <input type="text" x-ng-model="item.img2" style="width:350px" ng-required="true"/>
                            </div>
                            <div>
                                <table>
                                    <tr>
                                        <td>Net</td>
                                        <td>Vat</td>
                                        <td>Vat Percentage</td>
                                        <td>Total</td>
                                        <td>Quantity</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" x-ng-model="item.net" style="width:80px" ng-required="true"/>
                                        </td>
                                        <td>
                                            <input type="text" x-ng-model="item.vat" style="width:80px" ng-required="true"/>
                                        </td>
                                        <td>
                                            <input type="text" x-ng-model="item.vatPercentage" style="width:80px" ng-required="true"/>
                                        </td>
                                        <td>
                                            <input type="text" x-ng-model="item.total" style="width:80px" ng-required="true"/>
                                        </td>
                                        <td>
                                            <input type="text" x-ng-model="item.quantity" style="width:80px" ng-required="true"/>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <button ng-click="deleteItem($index)" class="btn btn-danger" ng-show="offer.deliveryStatus=='PAYMENT'" style="margin-bottom:10px;">Delete item</button>
                        <div class="clearfix"></div>
                        <button x-ng-click="addItem()" class="btn btn-success">Add Item</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div>
                </div>
            </form>
            <button x-ng-click="new()" class="btn btn-success">New</button>
            <button x-ng-click="save()" class="btn btn-success" ng-show="offer!=null">Save</button>
        </div>
    </div>
</div>
