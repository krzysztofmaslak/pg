<div class="container" id="listPage">
    <div ng-controller="ListCtrl" class="cart-container container ng-scope">
        <div class="row hidden-phone" style="display: block;text-align:right;margin-top: 8px;">
            <div class="span12">
                <a href="/login.html">{{ messages.login }}</a>
                <span style="color: #08c; font-size: 14px; margin-left:4px;margin-right:4px;">|</span>
                <a href="/register.html">{{ messages.register }}</a>
            </div>
        </div>

        <div class="row hidden-phone" style="display: block;">
            <div class="span12 logo">
                <img src="/static/logo.jpg"/>
            </div>
        </div>

        <div class="row">
            <div class="span12">
               <div class="row clearfix" ng-repeat="offersrow in offers">
               		<div class="productWrap span4 column ui-sortable" ng-repeat="offer in offersrow">
                		<div class="product">
                			<div class="view view-first" style="padding-bottom:0px;">
                                <div class="tringle"></div>
                     	        <a href="/{{ offer.hash }}" alt="{{ getOfferTitle(offer) }}">
                                    <img class="productImg" src="/static/${pom.version}/img/blank.png" bn-lazy-src="{{ defaultImage(offer) }}"  alt=""/>
                			    </a>
                            </div>
                            <div class="info">
                                <a class="price" href="/{{ offer.hash }}">{{ formatCurrency(getOfferPrice(offer)) }}</a>
                                <div class="showDetails">
                                    <span style="margin-right:5px !important;background-color:#fff;">
                                        <a href="/{{ offer.hash }}" alt="{{ getOfferTitle(offer) }}">{{ messages.show_details }}Â»</a>
                                    </span>
                                </div>
                                <div style="height:26px;"></div>
                            </div>
                            <div class="cat">
                                <a href="/{{ offer.hash }}">{{ getOfferTitle(offer) }}</a>
                            </div>
                		</div>
            		</div>
        	</div>
            </div>
        </div>
        <br/>
    </div>
</div>
</div></div>
