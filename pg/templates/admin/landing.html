<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ admin_title }}</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/static/{{ project_version }}/css/normalize.css" />
    <link rel="stylesheet" href="/static/{{ project_version }}/css/app.css"/>
    <link href="/static/{{ project_version }}/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="/static/{{ project_version }}/lib/jquery.js"></script>
    <script src="/static/{{ project_version }}/lib/jquery.ui.widget.js"></script>
    <script src="/static/{{ project_version }}/lib/jquery.iframe-transport.js"></script>
    <script src="/static/{{ project_version }}/lib/jquery.fileupload.js"></script>
    <script type="text/javascript">
        var jq = jQuery.noConflict();
    </script>

</head>

<body style="background-color:#EEE8AA">
        <div x-ng-app='pgadminapp'>
            <div class="navbar" style="position:relative;">
                <div class="navbar-inner">
                    <a class="brand" href="#">{{ messages.admin_menu_administrator }}:</a>
                    <ul class="nav">
                        <li><a href="#/offers">{{ messages.admin_menu_offers }}</a></li>
                        <li><a href="#/orders">{{ messages.admin_menu_orders }}</a></li>
                        <li><a href="#/withdraw">{{ messages.admin_menu_withdraw }}</a></li>
                        <li><a href="#/settings">{{ messages.admin_menu_settings }}</a></li>
                    </ul>
                </div>
                <a href="/admin/logout" style="position:absolute;top:11px;right:20px;">{{ messages.admin_menu_logout }}</a>
            </div>

            <div data-loading></div>
            <div x-ng-controller='PGAppCtrl'>
                <div x-ng-view></div>
            </div>
        </div>
        <!--#include virtual="/static/{{ project_version }}/template/footer.html" -->
        <script type="text/javascript">
            window.countries = JSON.parse('{{ countries }}'.replaceAll('&#39;', '"'));
        </script>

        <script type="text/javascript">
            window.balance = {{ balance }};
        </script>

        <script type="text/javascript">
            window.messages = JSON.parse('{{ messages }}'.replaceAll('&#39;', '"'));
        </script>
</body>
