<head>
    <link rel="stylesheet" href="/static/{{ project_version }}/css/admin.css" />
</head>

<body>
    <section class="main">
        <form class="form-2" id="loginForm" name="loginForm" method="post" action="">
            <h1><span class="log-in">Log in</span></h1>
            <p class="float">
                <label for="j_username"><i class="icon-user"></i>Username</label>
                <input type="text" name="username" placeholder="Email" />
            </p>
            <p class="float">
                <label for="j_password"><i class="icon-lock"></i>Password</label>
                <input type="password" name="password" placeholder="Password" class="showpassword" />
            </p>
            <p class="clearfix">
                <input type="submit" name="login" value="Log in" />
            </p>
        </form>
    </section>
</body>
