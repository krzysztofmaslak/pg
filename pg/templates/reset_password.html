<head>
    <link rel="stylesheet" href="/static/{{ project_version }}/css/admin.css" />
</head>

<body>
    <section class="main">
        <form class="form-2" id="loginForm" name="loginForm" method="post" action="">
            <h1><span class="log-in">{{ message_reset_password }}</span></h1>
            {% if success_message %}
                <p style="color:#468847;margin-top:6px;font-size:13px;">{{ success_message }}</p>
                <br/>
            {% endif %}
            <p>
                <label for="j_username"><i class="icon-user"></i>{{ message_username }}</label>
                <input type="text" name="username" placeholder="{{ message_username_placeholder }}" />
            </p>
            <br/>
            <p class="clearfix">
                <input type="submit" name="login" value="{{ message_reset_password_btn }}" style="float:right;"/>
            </p>
        </form>
    </section>
</body>
