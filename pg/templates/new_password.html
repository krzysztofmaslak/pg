<head>
    <link rel="stylesheet" href="/static/{{ project_version }}/css/admin.css" />
</head>

<body>
    <section class="main">
        <form class="form-2" id="loginForm" name="loginForm" method="post" action="">
            <input type="hidden" name="h" value="{{ reset_hash }}" />
            <input type="hidden" name="e" value="{{ email_hash }}" />
            <h1><span class="log-in">{{ message_new_password }}</span></h1>
            {% if error_message %}
                <p style="color:#d44950;margin-top:6px;font-size:13px;">{{ error_message }}</p>
            {% endif %}
            {% if success_message %}
                <p style="color:#468847;margin-top:6px;font-size:13px;">{{ success_message }}</p>
            {% endif %}
            <br/>
            <p>
                <label for="j_password"><i class="icon-lock"></i>{{ message_password }}</label>
                <input type="password" name="password" placeholder="{{ message_password_placeholder }}" class="showpassword" />
            </p>
            <p>
                <label for="j_password"><i class="icon-lock"></i>{{ message_confirm_password }}</label>
                <input type="password" name="password" placeholder="{{ message_confirm_password_placeholder }}" class="showpassword" />
            </p>
            <br/>
            <p class="clearfix">
                <input type="submit" name="register" value="{{ message_new_password_btn }}" style="float:right"/>
            </p>
        </form>
    </section>
</body>
